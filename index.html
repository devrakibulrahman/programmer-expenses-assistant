<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programmer Expenses</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-slate-900">
      <div class="container max-w-md h-[900px] bg-white rounded-xl p-6">
        <!-- Title -->
        <div
          class="text-center text-2xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600"
        >
          ðŸ’» Programmer Expenses Assistant
        </div>

        <!-- Tabs for Assistant and History -->
        <div class="flex justify-between mb-6">
          <button
            id="assistantTab"
            class="w-1/2 py-2 rounded-l-md focus:outline-none transition-colors duration-200 text-white font-semibold bg-gradient-to-r from-blue-500 to-purple-600"
          >
            Assistant
          </button>
          <button
            id="historyTab"
            class="w-1/2 py-2 rounded-r-md focus:outline-none transition-colors duration-200 text-gray-600 font-semibold"
          >
            History
          </button>
        </div>

        <!-- Expense Form -->
        <div id="expenseForm" class="grid grid-cols-2 gap-4">
          <!-- Income -->
          <div class="relative col-span-2">
            <label class="block font-semibold mb-2 text-gray-700"
              >Income</label
            >
            <input
              id="incomeInput"
              type="number"
              class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
              placeholder="Enter income"
            />
            <p id="incomeError" class="text-red-500 text-xs mt-1 hidden">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-3 inline-block">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
              </svg>              
               Invalid income!
            </p>
          </div>

          <!-- Software Subscriptions -->
          <div class="relative">
            <label class="block font-semibold mb-2 text-gray-700"
              >Software</label
            >
            <input
              type="number"
              id="softwareInput"
              class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
              placeholder="Software cost"
            />
            <p id="SoftwareError" class="text-red-500 text-xs mt-1 hidden">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-3 inline-block">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
              </svg>              
               Invalid income!
            </p>
          </div>

          <!-- Courses/Books -->
          <div class="relative">
            <label class="block font-semibold mb-2 text-gray-700"
              >Courses</label
            >
            <input
              type="number"
              id="coursesInput"
              class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
              placeholder="Course cost"
            />
            <p id="coursesError" class="text-red-500 text-xs mt-1 hidden">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-3 inline-block">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
              </svg>              
               Invalid income!
            </p>
          </div>

          <!-- Internet -->
          <div class="relative">
            <label class="block font-semibold mb-2 text-gray-700"
              >Internet</label
            >
            <input
              type="number"
              id="internetInput"
              class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
              placeholder="Internet cost"
            />
            <p id="internetError" class="text-red-500 text-xs mt-1 hidden">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-3 inline-block">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
              </svg>              
               Invalid income!
            </p>
          </div>

          <!-- Calculate Button -->
          <button
            id="calculateBtn"
            class="col-span-2 text-white px-4 py-2 rounded-md font-semibold text-sm transition-all duration-200 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 focus:ring-blue-500"
          >
            Calculate
          </button>

          <!-- Savings -->
          <div class="relative col-span-2">
            <label class="block font-semibold mb-2 text-gray-700"
              >Savings (%)</label
            >
            <input
              type="number"
              id="savingsInput"
              class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
              placeholder="Savings %"
            />
            <p id="savingsError" class="text-red-500 text-xs mt-1 hidden">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-3 inline-block">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
              </svg>              
               Invalid income!
            </p>
          </div>

          <!-- Calculate Savings Button -->
          <button
            id="calculateSavingsBtn"
            class="col-span-2 text-white px-4 py-2 rounded-md font-semibold text-sm transition-all duration-200 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600 focus:ring-green-500"
          >
            Calculate Savings
          </button>
        </div>

        <!-- Results -->
        <div
          id="results"
          class="mt-8 hidden from-blue-50 to-purple-50 p-4 rounded-lg border border-blue-200"
        >
          <h3
            class="text-lg font-semibold mb-4 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600"
          >
            Results Summary
          </h3>
          <div class="grid grid-cols-2 gap-3">
            <div
              class="bg-white p-3 rounded-md shadow-sm border-l-2 border-blue-500"
            >
              <p class="text-xs text-gray-500">Total Expenses</p>
              <p class="text-sm font-bold text-gray-800">
                à§³<span id="totalExpenses">00</span>
              </p>
            </div>
            <div
              class="bg-white p-3 rounded-md shadow-sm border-l-2 border-green-500"
            >
              <p class="text-xs text-gray-500">Balance</p>
              <p class="text-sm font-bold text-gray-800">
                à§³<span id="balance">00</span>
              </p>
            </div>
            <div
              class="bg-white p-3 rounded-md shadow-sm border-l-2 border-purple-500"
            >
              <p class="text-xs text-gray-500">Savings Amount</p>
              <p class="text-sm font-bold text-gray-800">
                à§³<span id="savingsAmount">00</span>
              </p>
            </div>
            <div
              class="bg-white p-3 rounded-md shadow-sm border-l-2 border-yellow-500"
            >
              <p class="text-xs text-gray-500">Remaining Balance</p>
              <p class="text-sm font-bold text-gray-800">
                à§³<span id="remainingBalance">00</span>
              </p>
            </div>
          </div>
        </div>

        <!-- Error Messages -->
        <p id="logicError" class="text-red-500 my-4 hidden text-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 inline-block">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
          </svg> 
          Total expenses cannot exceed your income!
        </p>

        <!-- History Section -->
        <div
          id="historySection"
          class="bg-gradient-to-br hidden from-blue-50 to-purple-50 p-4 rounded-lg shadow-md border border-blue-200"
        >
          <h3
            class="text-lg font-semibold mb-4 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600"
          >
            ðŸ•’ Expense History
          </h3>
          <div id="historyList" class="grid grid-cols-2 gap-3"></div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
